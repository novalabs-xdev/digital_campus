version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ism-postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    container_name: ism-adminer
    restart: always
    ports:
      - "8080:8080"

  minio:
    image: minio/minio:latest
    container_name: ism-minio
    ports:
      - "${MINIO_API_PORT}:9000"    # API S3 pour Spring Boot
      - "${MINIO_CONSOLE_PORT}:9001" # Console Web pour toi
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always

volumes:
  postgres_data:
  minio_data:

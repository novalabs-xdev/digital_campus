<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue sur flexiGP</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family:Arial, sans-serif">

<!--
  Email HTML template.
  Uses legacy HTML attributes for maximum email client compatibility.
-->

<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center" style="padding:30px 0">

            <table width="600" cellpadding="0" cellspacing="0"
                   style="background:#ffffff; border-radius:8px; overflow:hidden">

                <!-- HEADER / LOGO -->
                <tr>
                    <td align="center" style="padding:20px; background:#0f172a">
                        <img src="https://your-domain.com/assets/flexigp-logo.png"
                             alt="flexiGP"
                             width="140"
                             style="display:block; border:0"/>
                    </td>
                </tr>

                <!-- CONTENT -->
                <tr>
                    <td style="padding:30px; color:#333333">

                        <h2 style="margin-top:0; color:#0f172a">
                            Bienvenue sur flexiGP
                        </h2>

                        <p>
                            Bonjour <strong th:text="${fullName}">Nom complet</strong>,
                        </p>

                        <p>
                            Votre compte <strong>flexiGP</strong> a été créé avec succès.
                        </p>

                        <!-- USER INFO -->
                        <table width="100%" cellpadding="8" cellspacing="0"
                               style="background:#f9fafb; border-radius:6px; margin:20px 0">

                            <tr>
                                <td>Email</td>
                                <td><strong th:text="${email}">email</strong></td>
                            </tr>
                            <tr>
                                <td>Téléphone</td>
                                <td><strong th:text="${phone}">phone</strong></td>
                            </tr>
                            <tr>
                                <td>Pays</td>
                                <td><strong th:text="${country}">country</strong></td>
                            </tr>
                            <tr>
                                <td>Mot de passe</td>
                                <td><strong th:text="${password}">password</strong></td>
                            </tr>
                        </table>

                        <!-- LOGIN BUTTON -->
                        <table width="100%" cellpadding="0" cellspacing="0" style="margin:30px 0">
                            <tr>
                                <td align="center">
                                    <a th:href="${loginUrl}"
                                       style="
                                           background-color:#2563eb;
                                           color:#ffffff;
                                           padding:14px 28px;
                                           text-decoration:none;
                                           border-radius:6px;
                                           font-weight:bold;
                                           display:inline-block;
                                       ">
                                        Se connecter
                                    </a>
                                </td>
                            </tr>
                        </table>

                        <p style="font-size:13px; color:#555555">
                            Conservez ces informations en lieu sûr.
                        </p>

                        <p>
                            À bientôt,<br>
                            <strong>L’équipe flexiGP</strong>
                        </p>

                    </td>
                </tr>

                <!-- FOOTER -->
                <tr>
                    <td align="center"
                        style="padding:15px; background:#f1f5f9; font-size:12px; color:#777777">
                        © 2026 flexiGP – Tous droits réservés
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>

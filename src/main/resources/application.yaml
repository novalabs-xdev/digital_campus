spring:
  profiles:
    active: dev


  application:
    name: flexigp-backend

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  port: ${SERVER_PORT}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true


app:
  password-reset:
    otp-expiration: 15
    token-expiration: 30


aws:
  s3:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
    region: ${AWS_S3_REGION}
    bucket-name: ${AWS_S3_BUCKET_NAME}
    endpoint: ${AWS_S3_ENDPOINT} # Ajout crucial pour MinIO

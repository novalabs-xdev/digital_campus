spring:
  application:
    name: ism-backend

  # ======================
  # DATABASE (Render PostgreSQL)
  # ======================
  datasource:
    url: jdbc:${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
      idle-timeout: 600000

  # ======================
  # JPA / HIBERNATE
  # ======================
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate   # ⚠️ JAMAIS create/update en prod
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  # ======================
  # MAIL
  # ======================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${PORT:8080}

# ======================
# JWT
# ======================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ======================
# SWAGGER
# ======================
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# ======================
# APP
# ======================
app:
  password-reset:
    otp-expiration: ${APP_PASSWORD_RESET_OTP_EXPIRATION:15}
    token-expiration: ${APP_PASSWORD_RESET_TOKEN_EXPIRATION:30}

# ======================
# S3 (PROD – PAS MINIO)
# ======================
aws:
  s3:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
    region: ${AWS_S3_REGION}
    bucket-name: ${AWS_S3_BUCKET_NAME}
